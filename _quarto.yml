project:
  type: website
  output-dir: docs
execute:
  freeze: auto
  engine: julia
  env:
    JULIA_PROJECT: ~/Dropbox/Teaching/Julia/Ecosta2025Tutorial
#engine: julia
#julia:
#  exeflags: ["--project=@."]
knitr:
  opts_knit:
    verbose: false
website:
  #title: "Intro to Julia"
  navbar:
    #logo: /misc/Thomas_Bayes.gif
    background: primary
    left:
      - href: index.qmd
        text: Home
        
  page-footer:
    center:
      - text: "Julia for Statistics"       
      #href: stealourcourse.qmd
    right:
      - icon: github
        href: https://github.com/mattiasvillani/Julia4Stats
        aria-label: Quarto GitHub
format:
  html:
    theme:
      light: lumen
      dark: superhero # litera, lumen, superhero, united
    css: styles.css
    toc: true
    toc-location: right
    include-in-header:
      text: |
        <style>
        /* Quarto right-margin TOC container */
        #quarto-margin-sidebar {
          position: static !important;
          top: auto !important;
          max-height: none !important;
          overflow: visible !important;
        }
        /* If your build uses Bootstrap's sticky helper inside the margin sidebar */
        #quarto-margin-sidebar .sticky-top {
          position: static !important;
          top: auto !important;
        }
        /* Fallback for older class names */
        .toc-sidebar, .toc-column {
          position: static !important;
          top: auto !important;
        }
        /* Keep the TOC itself non-sticky just in case */
        nav#TOC {
          position: static !important;
        }
        </style>
    toc-title: Contents
    #monobackgroundcolor: #c3d0e6
callout-appearance: default




